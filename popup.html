<!DOCTYPE html>
<html>
<head>
  <title>Xiaohongshu Mobile View</title>
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .input-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      color: #333;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #fe2c55;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #fe2c55;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #e62a4d;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="likesCount">Likes Count:</label>
    <input type="number" id="likesCount" min="0" value="53" placeholder="Enter likes count">
  </div>
  <button id="takeScreenshot">Apply & Take Screenshot</button>
  <script src="popup.js"></script>
</body>
</html>
